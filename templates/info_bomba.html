<!DOCTYPE html>
<html lang="pt">


<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/my_styling.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    
    <title>Informação sobre a Bomba de Combustível</title>
</head>


<body onload="getData()" class="bg-secondary">

   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-light border-bottom border-3 border-info">
    <div class="container-fluid mt-2 ml-3 d-flex justify-content-between">
        <a class="navbar-brand" href="/">
            <h2>
                <strong class="text-info">
                    &nbsp;&nbsp;&nbsp; Combustíveis em Lisboa
                </strong>
            </h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse justify-content-end" id="navbarResponsive">
            <ul class="navbar-nav">
                <li><a class="nav-link mx-2" href="/bp_galp"><strong>BP vs Galp</strong></a></li>
                <li><a class="nav-link mx-2" href="/comparador_bp"><strong>Comparador BP</strong></a></li>
                <li><a class="nav-link mx-2" href="/comparador_galp"><strong>Comparador GALP</strong></a></li>
                <li><a class="nav-link mx-2" href="/sobre"><strong>Sobre</strong></a></li>
            </ul>
        </div>
    </div>
</nav>

    <div class="content">
        <!-- Info da Bomba de Combustivel-->
        <div class="container col-lg-8" style="margin-top: 4%;">
            <div class="card shadow">
                <div class="card-header mt-1 mb-1 justify-content-center">
                    <!-- Nome da Bomba de Combustivel -->
                    <h4 class="text-dark"><strong id="nomeBomba"></strong></h4>
                </div>
                <div class="card-body">
                    <div class="row mt-2 mb-2">
                        <!-- Informações Gerais da Bomba de Combustivel -->
                        <div class="col-lg-5 ml-4">
                            <!-- Horario da Bomba -->
                            <p class="h6 mb-2"><strong><i class="bi bi-clock"></i>&nbsp; Horário da Bomba: </strong></p>
                            <ul id="horario" class="list-group">

                            </ul>
                            <!-- Morada -->
                            <p class="h6 mb-2 mt-4"><strong><i class="bi bi-building"></i>&nbsp;Morada: </strong></p>
                            <ul id="morada" class="list-group">

                            </ul>
                        </div>
                        <!-- Preços dos Combustiveis -->
                        <div class="col-lg-7 ml-4 border-start border-1 border-dark">
                            <p class=""><strong><i class="bi bi-currency-euro"></i>&nbsp;Preço dos Combustíveis:</strong></p>
                            <div class="row mt-1 mb-2">
                                <!-- Gasóleo Simples-->
                                <div class="col-lg-6 text-dark">
                                    <p><small><strong>Gasóleo Simples</strong></small></p>
                                    <p><small id="gasoleo_simples"></small></p>
                                </div>
                                <!-- Gasóleo Aditivado-->
                                <div class="col-lg-6">
                                    <p><small><strong class="text-primary">Gasóleo Aditivado</strong></small></p>
                                    <p><small id="gasoleo_aditivado"></small></p>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <!-- Gasolina Simples-->
                                <div class="col-lg-6">
                                    <p><small><strong class="text-success">Gasolina Simples</strong></small></p>
                                    <p><small id="gasolina_simples"></small></p>
                                </div>
                                <!-- Gasolina Aditivada -->
                                <div class="col-lg-6">
                                    <p><small><strong class="text-danger">Gasolina Aditivada</strong></small></p>
                                    <p><small id="gasolina_aditivada"></small></p>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Gasolina 98 -->
                                <div class="col-lg-12 justify-content-center">
                                    <p><small><strong class="text-info">Gasolina 98</strong></small></p>
                                    <p><small id="gasolina_98"></small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-end mt-2 mb-2">
                        <button class="btn btn-outline-dark border-0 mr-5" onclick="window.history.go(-1)">Voltar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Page Scripts -->

    <script>

        async function getData(){
            var url = window.location.href;
            const response = await fetch(`${url}/mais_info`)
            const data = await response.json()

            let nome_bomba = document.getElementById("nomeBomba")
            let horario_ = document.getElementById("horario")
            let morada = document.getElementById("morada")
            let go_simples = document.getElementById("gasoleo_simples")
            let go_aditivado = document.getElementById("gasoleo_aditivado")
            let ga_simples = document.getElementById("gasolina_simples")
            let ga_aditivada = document.getElementById("gasolina_aditivada")
            let ga_98 = document.getElementById("gasolina_98")
            
            let title = ""
            let horario_semana = ""
            let domingos = ""
            let address = ""

            let gasoleo_simples = ""
            let gasoleo_aditivado = ""
            let gasolina_simples = ""
            let gasolina_aditivada = ""
            let gasolina_98 = ""

            console.log(data)
            for (const info of data){
                title += `${info.bomba}`

                horario_semana += `<li class="list-group-item border-0">${info.horario_semana}</li>`

                domingos += `<li class="list-group-item border-0">${info.domingos}</li>`

                address += `<li class="list-group-item border-0">${info.morada}</li>`
                
                gasoleo_simples += `${info.gasoleo_simples}`
                gasoleo_aditivado += `${info.gasoleo_especial}`
                gasolina_simples += `${info.gasolina_simples}`
                gasolina_aditivada += `${info.gasolina_especial}`
                gasolina_98 += `${info.gasolina_98}`
            }

            nome_bomba.innerText = title
            horario_.innerHTML = horario_semana
            horario_.innerHTML += domingos
            morada.innerHTML = address
            go_simples.innerText = gasoleo_simples.slice(0, 5) + '€'
            go_aditivado.innerText = gasoleo_aditivado.slice(0, 5) + '€'
            ga_simples.innerText = gasolina_simples.slice(0, 5) + '€'
            ga_aditivada.innerText = gasolina_aditivada.slice(0, 5) + '€'
            ga_98.innerText = gasolina_98.slice(0, 5) + '€'
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
